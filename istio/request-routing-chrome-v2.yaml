apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: coffee-default
spec:
  hosts:
    - "*.istiodemo.xyz"
  gateways:
    - coffee-gateway
  http:
    - match:
        - uri:
            prefix: /coffee
          headers:
            user-agent:
              regex: ".*Chrome.*"
      route:
        - destination:
            host: coffee-service
            subset: v2
            port:
              number: 8080
    - match:
        - uri:
            prefix: /coffee
      route:
        - destination:
            host: coffee-service
            subset: v1
            port:
              number: 8080