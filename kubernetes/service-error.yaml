apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee-service-error
  labels:
    app: coffee-service
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: coffee-service
        version: "1.0"
        serving: "true"
    spec:
      containers:
        - name: coffee-service
          image: sbishyr/coffee-service:1.0-error
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
  selector:
    matchLabels:
      app: coffee-service
      version: "1.0"
      serving: "true"
